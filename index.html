<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https : //fonts.googleapis.com/css2?family= famille= Roboto:ital,wght@0,100;0,300;0,400;1,100 & display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logoPage.png" alt="logo principal de la page">
        </div>
        <div class="rectangle-search">
            <input type="search" name="" placeholder="Rechercher une recette" id="contenu-search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </div>
        <div class="buttonTag">
        <div class="button-recherche">
            <button class="recherche-ingredients">
                <div class="ingredientTag-flex">
                <h1 class="ingredient-tag"></h1>

                <img class="closeTagIngredient" src="assets/close.png" aria-label="icon pour fermer le menu"
                    alt="icon pour fermer">
                </div>
            </button>
            <button class="recherche-appareils">
                <div class="appareilTag-flex">

                <h1 class="appareil-tag"></h1>

                <img class="closeTagAppareil" src="assets/close.png" aria-label="icon pour fermer le menu"
                    alt="icon pour fermer">
                    </div>
            </button>
            <button class="recherche-ustensils">
                <div class="ustensilTag-flex">

                <h1 class="ustensil-tag"></h1>
                <img class="closeTagUstensil" src="assets/close.png" aria-label="icon pour fermer le menu"
                    alt="icon pour fermer">
                    </div>
            </button>
        </div>
    </div>

        <div class="dropdowns">
            <div class="dropdown ingredient">
                <button class="dropbtn-ingredients">
                    <h2 class="titreIngredients">Ingredients</h2>
                    <input class="ingredients-input" type="search" name="" id="search-ingredient"
                        placeholder="Rechercher un ingredient">
                    <img class="icon-bas-ing" src="assets/dropdown.png" aria-label="icon pour ouvrir le menu déroulant"
                        alt="icon vers le bas">
                </button>

                <div class="dropdown-contentA">
                </div>
            </div>
            <div class="dropdown appareil">
                <button class="dropbtn-appareils">
                    <h2 class="titreAppareils">Appareils</h2>
                    <input class="appareils-input" type="search" name="" id="search-appareil"
                        placeholder="Rechercher un appareil">

                    <img class="icon-bas-app" src="assets/dropdown.png" aria-label="icon pour ouvrir le menu déroulant"
                        alt="icon vers le bas">
                </button>
                <div class="dropdown-contentB">
                </div>
            </div>
            <div class="dropdown ustensil">
                <button class="dropbtn-ustensils">
                    <h2 class="titreUstensils"> Ustensils</h2>
                    <input class="ustensils-input" type="search" name="" id="search-ustensil"
                        placeholder="Rechercher un appareil">
                    <img class="icon-bas-ust" src="assets/dropdown.png" aria-label="icon pour ouvrir le menu déroulant"
                        alt="icon vers le bas">
                </button>
                <div class="dropdown-contentC">

                </div>
            </div>
        </div>
        <div class="cards">
        </div>
    </div>





    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/factories/dropDown.js"></script>
    <script type="module" src="scripts/factories/recipeCard.js"></script>
    <script type="module" src="scripts/data/recipes.js"></script>


</body>

</html>
