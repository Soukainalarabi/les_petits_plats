<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logoPage.png" alt="logo principal de la page">
        </div>
        <div class="rectangle-search">
            <input type="search" name="" placeholder="Rechercher une recette" id="contenu-search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-img"></div>
                <div class="card-body">
                    <div class="recipe-name">
                        <h1 class="card-text">Limonade de Coco</h1>
                        <div class="time">
                            <img src="assets/clock.png" alt="icon watch">
                            <p class="time-number">10min</p>
                        </div>
                    </div>
                    <div class="details-recipes">
                        <ul class="ingredients">
                            <li><strong>Lait de coco:</strong> 400ml</li>
                            <li><strong>Jus de citron:</strong> 2</li>
                            <li><strong>Créme de coco:</strong> 4 cuillères</li>
                            <li><strong>Sucre:</strong> 20g</li>
                            <li><strong>Glaçons:</strong> 2</li>
                        </ul>
                        <p class="description"> Mettre les glaçons à votre goût dans le blender, ajouter le
                            lait, la crème de coco,
                            le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée.
                        </p>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/factories/recipe.js"></script>
    <script type="module" src="scripts/data/recipes.js"></script>


</body>

</html>
